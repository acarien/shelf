{% extends "base.html" %}

{% block title %}Edit article{% endblock %}
{% block navEditArticle %}active{% endblock %}

{% block content %}
	<script type="text/javascript">
		function post() {
			var urlSubmit = $('#select_article').attr('action');
				$.ajax({  
					type: "POST",
					url: urlSubmit,
					data: $('#select_article').serializeArray(),
					success: function(data) {
						$('#response-outer').fadeOut('fast', function(){
							$('#response-outer').html();
							$('#response-outer').html(data);
							$('#response-outer').fadeIn('fast');
						});
					}
				});	
		}

		$(function(){
				post();	
				$("#id_articles").change(function() { post() });
		});
	</script>
	<form id="select_article" action="{% url shelf.views.select_edit_article %}" method="post" class="form-horizontal">
		{% csrf_token %}
		<legend>Select</legend>
		<fieldset>

			<div class="row-fluid">
				<div class="control-group">
					<div class="span2"><label class="control-label" for="id_articles">{{ form.articles.label }}</label></div>
					<div class="controls span10">{{ form.articles }}</div>
				</div>
			</div>

		</fieldset>
	</form>
	<br/>
	<div id="response-outer">
	</div>
{% endblock %}
